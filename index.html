<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO THIS IS AN UPDATE FROM JEYYM</title>
    <script>
		function calculate() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var operator = document.getElementById("operator").value;
			var result;

			if (operator === "+") {
				result = num1 + num2;
			} else if (operator === "-") {
				result = num1 - num2;
			} else if (operator === "*") {
				result = num1 * num2;
			} else if (operator === "/") {
				result = num1 / num2;
			}

			document.getElementById("result").innerHTML = result;
		}
	</script>
</head>
<body>
    <h1>Hi I am Cay!</h1>
    <h1>HELLOOOO THIS IS A CARYL</h1>
    <h3> THIS IS JEYYM</h3>
    <h1>ANG MGA IBON NA LUMILIPAD</h1>
    <h1>KUYA GUARD MAY ID AKO!!!!</h1>
    <h2> TARA VALOOOOOOO - KENNETH</h2>
    <h1>HOYY MGA PRE</h1>
    <h1>Calculator</h1>
	<input type="number" id="num1">
	<select id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="number" id="num2">
	<button onclick="calculate()">Calculate</button>
	<p>Result: <span id="result"></span></p>
</body>
</html>
